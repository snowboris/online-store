<!DOCTYPE html>
<html>
<head>
	<title>НОВЫЙ ЦФТ-БАНК</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
	<body>
		<header class="header">
			<article class="header__insert">
				<a href="index.html">
					<img class="logo" src="images/logo.svg" alt="logotip">
				</a>
				<nav >
					<ul class="nav-menu">
						<li class="nav-menu__item">
							<a href="index.html">ГЛАВНАЯ</a>
						</li>
						<li class="nav-menu__item nav-menu__item_active">
							<a href="#">КАТАЛОГ ПРИЛОЖЕНИЙ</a>
						</li>
						<li class="nav-menu__item">
							<a href="#">О КОМПАНИИ</a>
						</li>
						<li class="nav-menu__item nav-menu__icon">
							
						</li>
					</ul>
				</nav>
			</article>
		</header>
		<div class="wrapper-categories-tovar clearfix">
		</div>
		<!-- Templates down -->
		<template class="template__catalog-applications">
			<header class="header">
				<article class="header__insert">
					<a href="index.html">
						<img class="logo" src="images/logo.svg" alt="logotip">
					</a>
					<nav >
						<ul class="nav-menu">
							<li class="nav-menu__item">
								<a href="index.html">ГЛАВНАЯ</a>
							</li>
							<li class="nav-menu__item nav-menu__item_active">
								<a href="#">КАТАЛОГ ПРИЛОЖЕНИЙ</a>
							</li>
							<li class="nav-menu__item">
								<a href="#">О КОМПАНИИ</a>
							</li>
							<li class="nav-menu__item nav-menu__icon">
								0
							</li>
						</ul>
					</nav>
				</article>
			</header>
		</template>
		<template class="template-catalog-applications-aside">
			<aside class="product-applications">
				<h2 class="product-applications__header">Каталог приложений</h2>
				<nav>
					<ul class="product-applications__menu">
					</ul>
				</nav>
			</aside>
		</template>
		<template class="template-card">
			<section class="content content_tovar-padding">
				<h1 class="h1 content__header_tovar-margin"></h1>
				<div class="description">
					<time class="date-published"></time>
					<div class="description-text">
						<div class="requirement">
						</div>
					</div>
				</div>
				<div class="block-image-tovar">
					<img class="image-tovar__image" src="#" alt="phone">
					<div class="price-tovar"></div>
					<button class="button-in-basket">В корзину</button>
				</div>
				<div class="clearfix"></div>
				<h2 class="h1 content__header_tovar-margin content__header_tovar-margin-two">Основные функции</h2>
				<ul class="list-main-functions">
				</ul>
			</section>
		</template>
		<template class="template-header-cart">
			<header class="header">
				<ul class="nav-items">
					<li class="nav-items__item">
						<div class="nav-items__circle nav-items__circle_accessible">
							1
							<div class="nav-items__name nav-items__name_accessible">
								КОРЗИНА
							</div>
						</div>
					</li>
					<li class="nav-items__item">
						<div class="nav-items__circle">
							2
							<div class="nav-items__name nav-items__name_accessible">
								ОПЛАТА
							</div>
						</div>
					</li>
					<li class="nav-items__item">
						<div class="nav-items__circle">
							3
							<div class="nav-items__name">
								ДОСТАВКА
							</div>
						</div>
					</li>
					<li class="nav-items__item">
						<div class="nav-items__circle">
							4
							<div class="nav-items__name">
								ЗАВЕРШЕНО
							</div>
						</div>
					</li>
				</ul>
			</header>
		</template>
		<template class="template__cart1">
			<div class="wrapper-basket">
				<header class="header">
					<ul class="nav-items">
						<li class="nav-items__item">
							<div class="nav-items__circle nav-items__circle_accessible">
								1
								<div class="nav-items__name nav-items__name_accessible">
									КОРЗИНА
								</div>
							</div>
						</li>
						<li class="nav-items__item">
							<div class="nav-items__circle">
								2
								<div class="nav-items__name">
									ОПЛАТА
								</div>
							</div>
						</li>
						<li class="nav-items__item">
							<div class="nav-items__circle">
								3
								<div class="nav-items__name">
									ДОСТАВКА
								</div>
							</div>
						</li>
						<li class="nav-items__item">
							<div class="nav-items__circle">
								4
								<div class="nav-items__name">
									ЗАВЕРШЕНО
								</div>
							</div>
						</li>
					</ul>
				</header>
				<section class="basket">
					<table class="basket-table">
						<tr class="basket-table__string_header">
							<th class="basket-table__cell_header-column"></th>
							<th class="basket-table__cell_header-column">СТОИМОСТЬ</th>
							<th class="basket-table__cell_header-column">ИТОГО</th>
							<th class="basket-table__cell_header-column"></th>
						</tr>
					</table>
					<footer class="footer">
						<div class="total-amount">
							<div class="total-amount__total-header">
								ИТОГО
							</div>
							<div class="total-amount__sum">
								&#36;549<span class="total-amount__cents">99</span>
							</div>
						</div>
						<button class="button-general button-next">ДАЛЕЕ</button>
					</footer>
				</section>
			</div>
		</template>
		<template class="template-basket-table__string">
			<tr class="basket-table__string">
				<td class="basket-table__cell_header-string"></td>
				<td class="basket-table__cell"></td>
				<td class="basket-table__cell"></td>
				<td class="basket-table__cell basket-table__cell_column-four">
					<button class="button-delete">
						<img class="button-delete__image" src="images/button-delete.svg" alt="button-delete">
					</button>
				</td>
			</tr>
		</template>
		<template class="template__cart2">
			<section class="section-payment clearfix">
				<div class="card-view">
					<div class="card-view__card">
						КАРТА
					</div>
					<div class="card-view__view">
						PAYPAL
					</div>
				</div>
				<div class="form-card__front-side">
					<div class="form-card__data-card">
						<input class="form-card__number form-card__style-input" placeholder="Номер карты" tabindex="1">
						<input class="form-card__month form-card__style-input" placeholder="Месяц" tabindex="2">
						<input class="form-card__year form-card__style-input" placeholder="Год" tabindex="3">
					</div>
					<div class="form-card__logotips">
						<img class="form-card__master-card" src="images/master-card.svg" alt="master-card">
						<img class="form-card__visa" src="images/visa.svg" alt="visa">
					</div>
					<input class="form-card__full-name form-card__style-input" placeholder="Имя Владельца" tabindex="4">
				</div>
				<div class="form-card__back-side">
					<div class="form-card__band">
					</div>
					<input class="form-card__cvv form-card__style-input" placeholder="CVV" tabindex="5">
					<div class="form-card__prompt">
						Код на обратной стороне
					</div>
				</div>
				<div class="clearfix"></div>
				<button class="button-general button-back" href="cart_1.html">Вернуться назад</button>
				<button class="button-general button-pay">Оплатить</button>
			</section>
		</template>
		<template class="template__cart3">
			<section class="section-delivery clearfix">
				<div class="delivery-title">
					КОНТАКТНАЯ ИНФОРМАЦИЯ
				</div>
				<div class="form-contact">
					<input type="text" class="form-contact__surname" placeholder="Фамилия">
					<input type="text" class="form-contact__name" placeholder="Имя">
					<input type="text" class="form-contact__phone" placeholder="Телефон">
					<input type="email" class="form-contact__e-mail" placeholder="E-mail">
				</div>
				<button class="button-general button-finish">ЗАВЕРШИТЬ</button>
			</section>
		</template>
		<template class="template__cart4">
			<section class="section-completed">
				<div class="checkmark-completed">
				</div>
				<div class="message-one">
					Поздравляем!<br>
 				Ваш заказ был принят!
				</div>		
				<div class="message-two">
					В ближайшее время с Вами свяжется наш менеджер
					<br>для уточнения данных по заказу
					<br>и расскажет что же ожидает вас в будущем.
				</div>
				<button class="button-general button-close">Закрыть</button>
			</section>
		</template>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/module.js"></script>
	</body>
</html>
