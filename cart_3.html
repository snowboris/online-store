<!DOCTYPE html>
<html>
<head>
	<title>Доставка</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/cart_style.css">
</head>
	<body>
		<div class="wrapper-delivery">
			<header class="header">
				<ul class="nav-items">
					<li class="nav-items__item">
						<a href="cart_1.html">
							<div class="nav-items__circle nav-items__circle_done">
								<div class="nav-items__name nav-items__name_accessible">
									КОРЗИНА
								</div>
							</div>
						</a>
					</li>
					<li class="nav-items__item">
						<a href="cart_2.html">
							<div class="nav-items__circle nav-items__circle_done">
								<div class="nav-items__name nav-items__name_accessible">
									ОПЛАТА
								</div>
							</div>
						</a>
					</li>
					<li class="nav-items__item">
						<div class="nav-items__circle nav-items__circle_accessible">
							3
							<div class="nav-items__name nav-items__name_accessible">
								ДОСТАВКА
							</div>
						</div>
					</li>
					<li class="nav-items__item">
						<div class="nav-items__circle">
							4
							<div class="nav-items__name">
								ЗАВЕРШЕНО
							</div>
						</div>
					</li>
				</ul>
			</header>
			<section class="section-delivery clearfix">
				<div class="delivery-title">
					КОНТАКТНАЯ ИНФОРМАЦИЯ
				</div>
				<div class="form-contact">
					<input type="text" class="form-contact__surname" placeholder="Фамилия">
					<input type="text" class="form-contact__name" placeholder="Имя">
					<input type="text" class="form-contact__phone" placeholder="Телефон">
					<input type="email" class="form-contact__e-mail" placeholder="E-mail">
				</div>
				<a class="button-general button-finish" href="cart_4.html">ЗАВЕРШИТЬ</a>
			</section>
		</div>
	</body>
</html>
